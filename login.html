<form id="login-form" autocomplete="on">
  <input id="login-email" type="email" placeholder="Email" required />
  <input id="login-password" type="password" placeholder="Password" required />
  <button class="primary" type="submit">Login</button>
  <div id="login-error" class="error"></div>
</form>

<form id="register-form" style="display:none" autocomplete="on">
  <input id="reg-email" type="email" placeholder="Email" required />
  <input id="reg-password" type="password" placeholder="Password (min 6 chars)" minlength="6" required />
  <button class="primary" type="submit">Create account</button>
  <div class="hint">Youâ€™ll be signed in automatically after creating an account.</div>
  <div id="register-error" class="error"></div>
</form>
